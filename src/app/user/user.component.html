<div class="example-container">
  <mat-form-field>
    <input matInput type="text" placeholder="Username" [(ngModel)]="username">
  </mat-form-field>

  <mat-radio-group class="example-radio-group" [(ngModel)]="gender">
    <mat-radio-button class="example-radio-button" name="gender" value="female">
      Female
    </mat-radio-button>
    <mat-radio-button class="example-radio-button" name="gender" value="male">
      Male
    </mat-radio-button>
  </mat-radio-group>

  <mat-form-field>
    <mat-select placeholder="Select a color" [(ngModel)]="color">
      <mat-option *ngFor="let color of colors" [value]="color">
        {{color}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button [disabled] = "users.length === 10" (click)="onClick()">Add</button>
  <button mat-raised-button [disabled] = "users.length === 10" (click)="getRandomUser()">Get random user</button>
  <app-table [users]="users" (deleteEmitter)="deleteUser($event)"></app-table>

  <button mat-raised-button routerLink="/home">Go back to home</button>
</div>
